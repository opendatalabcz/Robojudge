version: "3.9"

services:
  mongo:
    image: mongo
    restart: always
    ports:
      - ${DOCUMENT_DB_PORT}:${DOCUMENT_DB_PORT}
    volumes:
      - mongo-data:/data/db
    networks:
      - default

  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    volumes:
      - chroma-data:/chroma
    environment:
      - IS_PERSISTENT=TRUE
    ports:
      - ${EMBEDDING_DB_PORT}:${EMBEDDING_DB_PORT}
    networks:
      - default

  server:
    build: ./
    restart: unless-stopped
    depends_on:
      - mongo
      - chroma
    env_file:
      - .env
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    networks:
      - default

  client:
    build: ./client
    restart: unless-stopped
    depends_on:
      - server
    env_file:
      - .env
    ports:
      - ${CLIENT_PORT}:${CLIENT_PORT}
    networks:
      - default

volumes:
  mongo-data:
  chroma-data:

networks:
  default:
      name: robojudge-network
